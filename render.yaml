services:
  - type: web
    name: wireless-mic
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: BASE_URL
        value: https://wireless-mic.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true
